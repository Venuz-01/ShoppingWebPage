    <!-- model body from here -->
    <div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

     
      <div class="modal-header">
        <h4 class="modal-title">Add Product</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

     
      <div class="modal-body">
        <form method="post">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter product title" name="title">
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="Enter product price" name="price">
      </div>
    </div>
    <div class="row" style="margin-top: 5px;">
      <div class="col">
        <input type="file" class="form-control" placeholder="upload product image" name="imagefile" accept="image/*">
      </div>
      


    </div>
  </form>
      </div>

      
      <div class="modal-footer" style="justify-content: center;">
        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">ADD</button>
      </div>

    </div>
  </div>
</div>

  </div>
  <!-- to this -->

    <!-- Carousel -->
     <div class="container my-5">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Image1.avif" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="Image3.avif" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="Image2.jpg" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
   
    <!-- cards -->

    <div id="cardsContainer" class="row g-4"></div>
  </div>
